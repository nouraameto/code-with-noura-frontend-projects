<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Steps Section -->
         <section class="steps">
            <div class="box">
                <span>1</span>
                <div>
                    <p>Step 1</p>
                    <h3>Your Info</h3>
                </div>
            </div>
            <div class="box">
                <span>2</span>
                <div>
                    <p>Step 2</p>
                    <h3>Select Plan</h3>
                </div>
            </div>
            <div class="box">
                <span>3</span>
                <div>
                    <p>Step 3</p>
                    <h3>Add-Ons</h3>
                </div>
            </div>
         </section>
         <!-- Personal Info Section -->
          <section class="info">
            <h1>Personal Info</h1>
            <p>Please provide your name, email
                 address, and phone number.</p>
                 <form action="" method="post">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="e.g. Noura Moustapha" required>

                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="e.g. noura@gmail.com" required>
                    
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" name="number" placeholder="+966 12345678910" required>

                    <button type="button">Next Step</button>
                 </form>
          </section>
    </div>
</body>
</html>
