<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social links Profile</title>
</head>
<body>
    <div class="container">
        <div class="profile-info">
            <img src="/images/img.jpg" alt="Profile picture">
            <div class="details">
                <h2>Noura Moustapha</h2>
                <h4>Makkah, Saudi Arabia</h4>
                <p>"Front-end Developer and Content Creator"</p>
            </div>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank" class="Social-link insta">Instagram</a>
            <a href="https://wwww.github.com" target="_blank" class="Social-link github">GitHub</a>
            <a href="https://www.twitter.com" target="_blank" class="Social-link twitter">Twitter</a>
            <a href="https://www.youtube.com" target="_blank" class="Social-link youtube">YouTube</a>
        </div>
    </div>
</body>
</html>
