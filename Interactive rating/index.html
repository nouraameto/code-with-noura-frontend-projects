<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="star">‚≠ê</div>
    <h2>How did we do?</h2>
    <p>Your feedback is crucial in helping us improve our services.
      please rate your experience and let us know how we 
      can serve you better!
    </p>
    <div class="rating">
      <button class="rating-btn" data-rating="1">1</button>
      <button class="rating-btn" data-rating="2">2</button>
      <button class="rating-btn" data-rating="3">3</button>
      <button class="rating-btn" data-rating="4">4</button>
      <button class="rating-btn" data-rating="5">5</button>
    </div>
    <button class="submit-btn">SUBMIT</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
