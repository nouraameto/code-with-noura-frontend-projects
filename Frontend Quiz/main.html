<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <title>Quiz page</title>
</head>
<body>
    <div class="content">
        <header>
            <img src="/icons/sun.png" alt="sun" class="sun">
            <img src="/icons/toggle-on.png" alt="">
            <img src="/icons/moon.png" alt="">
        </header>
        <div class="container">
            <div class="quiz-questions">
                <span>Question 5 Of 10</span>
                <p>Which one is the best to use for 
                    declaring a block-scoped variable that cannot be reassigned?
                </p>
            </div>
            <div class="icons">
                <ul class="quiz">
                    <li><span>A</span><button>Let</button></li>
                    <li><span>B</span><button>var</button></li>
                    <li><span>C</span><button>const</button></li>
                    <li><span>D</span><button>function</button></li>
                </ul>
                <button class="submit-button">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
